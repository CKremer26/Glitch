<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #ParagraphTwo {
        color: darkorchid;
        font-size: 25px;
      }
      p.Cyan {
        color: forestgreen;
      }
      p.Large {
        font-size: 25px;
      }
    </style>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>My Webpage</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title" style="color: Black;text-align: center">Connor</h1>

        <img
          src="https://cdn.glitch.global/52986a94-8d57-4f68-87a6-6b2e0f2aabe4/99a88a36fed138d04a_4926596880_321ac69592_b.jpg?v=1649697089083"
          class="illustration"
          alt="Editor illustration"
          title="BOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOM!!!!!!!!!"
        />
        <!-- Instructions on using this project -->
        <div class="instructions">
          <h2>About me</h2>
          <div>
            <a href="/aboutme">About Me</a>
          </div>
          <video width="800" height="500" controls>
            <source
              src="https://cdn.glitch.global/52986a94-8d57-4f68-87a6-6b2e0f2aabe4/pexels-mikhail-nilov-7677379.mp4?v=1649781025978"
            />
          </video>
          <div>
            <button type="button">
              <a href="https://smcdsb.elearningontario.ca/d2l/home"
                >Brightspace Home</a
              >
            </button>
          </div>
          <p id="ParagraphTwo">Some really really stylish example text :)</p>
          <p class="Cyan">Classified text.</p>
          <p class="Cyan Large">More classified text but BIG.</p>
          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1 style="text-align: center">
          <a href="/explosion">BOOM!!!</a>
        </h1>
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/glitch-hello-website"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </footer>
  </body>
</html>
